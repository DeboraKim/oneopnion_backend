<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="442810321009-hn4tmnmdkk8o96r88j7p852vkfl8j7r8.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">
</head>
<body>
    <form action="/create" method="POST">
    name: <input type="text" name="name"> <br>
    nickname: <input type="text" name="nickname" >
    <br>create <input type="submit">
    </form>
    <form action="/delete" method="POST">
        name: <input type="text" name="name"> <br>
        nickname: <input type="text" name="nickname" >
        <br>delete <input type="submit">
        </form>
    <form action="/update" method="POST">
            name: <input type="text" name="name"> <br>
            nickname: <input type="text" name="nickname" >
            <br>update <input type="submit">
        </form>
  
    
        <!--firebase google authentication--> 
    
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" ></div>

    
    <a href="#" onclick="signOut();">Sign out</a>
  <script>
    function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

  var id_token = googleUser.getAuthResponse().id_token;
  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/auth/google');
xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
xhr.onload = function() {
  console.log('Signed in as: ' + xhr.responseText);
};
xhr.send('idtoken=' + id_token);
}
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
  </script>
</body>
</html>
